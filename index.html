<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <header>
      <div class="image">
        <img src="images/logo.svg" alt="logo">
      </div>
  </header>

  <!-- Container -->
  <div class="container">

    

    <!-- Left container -->
      <div class="left-container">
        <img src="images/hero-mobile.jpg" alt="hero-mobile" class="hero-mobile">
        <div>
          <h1><span>We're</span> <br> coming <br> soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <span class="input" id="input">
              <input type="email" placeholder="Email Address" id="email-input">
              <img src="images/icon-error.svg" class="error-icon">
              <button type="submit" id="submit""><img src="images/icon-arrow.svg"></button>
              <p id="error-message"></p>
            </span>
          </div>
        </div>

      <!-- Right container -->
  <div class="right-container">
    <img src="images/hero-desktop.jpg" alt="hero-desktop" class="hero-desktop">
  </div>
  </div>
 
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Levis Bohse</a>.
    </p>
  </footer>

  <script src="index.js"></script>

</body>
</html>
